<ion-header>
  <ion-toolbar>
    <ion-title>Assign Category</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item *ngFor="let category of categoryList" button (click)="selectItem(category)">
        <ion-label>{{category["title"]}}</ion-label>
      </ion-item>  
  </ion-list>
</ion-content>
