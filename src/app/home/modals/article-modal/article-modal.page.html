<ion-header>
  <ion-toolbar>
    <ion-title class="articleModalTitle">
      <svg data-prefix="far" data-icon="bookmark" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" class="svg-inline--fa fa-bookmark fa-w-12 fa-3x"><path fill="currentColor" d="M336 0H48C21.49 0 0 21.49 0 48v464l192-112 192 112V48c0-26.51-21.49-48-48-48zm0 428.43l-144-84-144 84V54a6 6 0 0 1 6-6h276c3.314 0 6 2.683 6 5.996V428.43z" class=""></path></svg>      
      <span>Focus</span>
    </ion-title>
    <button class="articleClose" (click)="closeModal()">X</button>
  </ion-toolbar>
</ion-header>

<ion-content scrollY=false>  
  <div class="articleBody">
    <div class="articleBreak"></div>
    <div class="articleHeader">
      <div class="collectionBox">News</div>
      <ion-img class="favicon" src={{this.favicon}}></ion-img>
    </div>
    <div class="articleTitle">
      <span>{{article["title"]}}</span>
    </div>
    <div class="articleContainer">
      <div class="articleText">
      <span>{{article["snippet"]}}...</span>
    </div>
    <div class="articleShading"></div>
  </div>
  <div class="articleFooter">
      <a class="articleLink" (click)="openLink()">Read More&rarr;</a>
    </div>
  </div>   
</ion-content>
